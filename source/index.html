<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="abc_pack">

    <link rel="stylesheet" href="css/style.min.css">

<body>
    <header class="page-header header">
        <div class="header__feedback-block feedback-block">
            <button class="feedback-block__button burger-btn">
                <img src="../img/header/burger.svg" width="27" height="27" alt="menu button"/>
            </button>
            <div class="feedback-block__wrapper">
                <div class="feedback-block__site-title">
                    <img src="../img/header/logo.svg" alt="abc_pack-image" width="148" height="54">
                    <p>Производитель гибкой упаковки и картонных тубусов</p>
                </div>
                <a href="tel:+7 (499) 938 91 70" class="feedback-block__phone">+7 (499) 938 91 70</a>
                <button type="button" class="feedback-block__call-button">Заказать звонок</button>
                <a href="#" class="feedback-block__mail-link">zakaz@abcpack.ru</a>
                <a class="feedback-block__basket-link">0</a>
            </div>
        </div>

        <div class="header__navigation navigation">
            <div class="navigation__wrapper">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="#">Магазин упаковки</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#">Производство упаковки</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#">Наши услуги</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="navigation__pop-up pop-up">
            <div class="pop-up__wrapper">
                <button class="pop-up__burger-button-close burger-btn-close"></button>
                <ul class="pop-up__list">
                    <li class="pop-up__item">
                        <a href="tel:+7 (499) 938 91 70" class="pop-up__item-link link">+7 (499) 938 91 70</a>
                    </li>
                    <li class="pop-up__item">
                        <a href="#" class="pop-up__item-link link">zakaz@abcpack.ru</a>
                    </li>
                    <li class="pop-up__item">
                        <a class="pop-up__item-link link" href="#">Магазин упаковки</a>
                    </li>
                    <li class="pop-up__item">
                        <a class="pop-up__item-link link" href="#">Производство упаковки</a>
                    </li>
                    <li class="pop-up__item">
                        <a class="pop-up__item-link link" href="#">Наши услуги</a>
                    </li>
                    <li class="pop-up__item">

    </header>
    <main class="page-main main">
        <section class="main__launch launch">
            <div class="launch__wrapper container">
                
            </div>
        </section>
    </main>
    <footer class="page-footer footer">
        <section class="footer__feedback feedback">
            <div class="feedback__wrapper container">
                
            </div>
        </section>
    </footer>
    <script src="js/burgerMenu.js" type="module"></script>

</html>
